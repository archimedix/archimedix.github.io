#############
# HTML Head #
#############

author: "Archimedix"
lang: "en"
title: "{ Archimedix }"
favicon: "/img/favicon.ico"
description: "Archimedix profile page: Piergiorgio Borgogno"
keywords: "archimedix, borgogno"

################
# Intro layout #
################

black-favicon: "/img/archilogo.png"
background-img: "../img/thailand.jpg"
me-img: "/img/me-icon.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "Creativity is intelligence having fun."
  - text: "Life is what happens while you are busy making other plans."

########
# Blog #
########

post-preview-words: 128

paginate: 5

fb-share: True
twitter-share: True
reddit-share: True

